<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <title>Proptocart</title>
</head>
<body>
    <header>
        <nav>
            <div class="video-container">
                <video autoplay muted loop id="video-background">
                  <source src="/Proptokart/background.mp4" type="video/mp4">
                  Your browser does not support the video tag.
                </video>
            </div>
            <div class="overlay"></div>
            <div class="nav_content">
                <div class="upper_nav display_flex">
                    <div class="logo">
                        <img src="/Proptokart/proptokart.png"  alt="Proptokart" srcset="">
                    </div>
                    <div class="pages">
                        <ul class="display_flex flex_wrap">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Property</a></li>
                            <li><a href="#">Contact Us</a></li>
                            <li><i class="fa-solid fa-phone"></i><span> +012 345 67890</span></li> 
                        </ul>
                    </div>
                </div>
                <div class="front">
                    <h2>Find a Perfect Home <div>To Live With Your Family</div></h2>
                    <div class="search">
                        <div class="searchbar display_flex">
                            <input type="text" name="Search" id="" placeholder="Enter an Address, state, City,area, Pin or zip">
                            <button type="button">Search</button>
                        </div>
                        <div class="types">
                            <ul class="display_flex flex_wrap">
                                <li><a href="#" class="active">Buy</a></li>
                                <li><a href="#">Rent</a></li>
                                <li><a href="#">New Launch</a></li>
                                <li><a href="#">PG / Co-living</a></li>
                                <li><a href="#">Commercial</a></li>
                                <li><a href="#">Plots / Land</a></li>
                                <li><a href="#">Projects</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header> 
</body>
</html>
